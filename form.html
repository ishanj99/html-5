<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>This is a form</title>
</head>

<body>
  <table>
    <form class="" action="index.html" method="get">
      <tr>
        <th colspan="4">Personal Information</th>
      </tr>
      <tr>
        <td><label for="fname">First Name:</label></td>
        <td colspan="3"><input type="text" name="fname" id="fname" value="" placeholder="Enter First Name" autofocus></td>
      </tr>
      <tr>
        <td><label for="lname">Last Name:</label></td>
        <td colspan="3"><input type="text" name="lname" id="lname" value="" placeholder="Enter Last Name"></td>
      </tr>
      <tr>
        <td><label>Date of Birth:</label></td>
        <td>
          <select class="" name="month">
            <option value="" selected disabled hidden>Month</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
          </select>
        </td>
        <td>
          <select class="" name="day">
            <option value="" selected disabled hidden>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </td>
        <td><select class="" name="year">
            <option value="" selected disabled hidden>Year</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="gender">Gender:</label></td>
        <td colspan="3">
          <select class="" name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="">
          <br>
        </td>
      </tr>
      <tr>
        <th colspan="4">Account Information</th>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td colspan="3"><input type="email" name="email" id="email" placeholder="Enter Email ID" required></td>
      </tr>
      <tr>
        <td><label for="cemail">Confirm Email:</label></td>
        <td colspan="3"><input type="email" name="cemail" id="cemail" placeholder="Confirm Email ID"></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td colspan="3"><input type="password" name="password" id="password" placeholder="Enter Password"></td>
      </tr>
      <tr>
        <td><label for="cpassword">Confirm Password:</label></td>
        <td colspan="3"><input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password"></td>
      </tr>
      <tr>
        <td><label for="secques">Security Question</label></td>
        <td colspan="3">
          <select class="" name="secques" id="secques">
            <option value="" selected disabled hidden>Select One</option>
            <option value="hometown">Your Hometown?</option>
            <option value="mothertongue">Your Mother Tongue?</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="secans">Security Answer</label></td>
        <td colspan="3">
          <input type="text" name="secans" value="" id="secans" placeholder="Enter Answer">
        </td>
      </tr>
      <tr>
        <td colspan="">
          <br>
        </td>
      </tr>
      <tr>
        <th colspan="4">Contact Information</th>
      </tr>
      <tr>
        <td><label for="address">Address:</label></td>
        <td colspan="3"><input id="address" name="address" placeholder="Enter Address"></td>
      </tr>
      <tr>
        <td><label for="city">City:</label></td>
        <td colspan="3"><input id="city" name="city" placeholder="Enter City" value="Ahmedabad" readonly></td>
      </tr>

      <tr>
        <td><label for="state">State:</label></td>
        <td colspan="3">
          <select name="state" id="state">
            <option value="" disabled hidden>Select State</option>
            <option value="mp">Madhya Pradesh</option>
            <option value="gj" selected>Gujrat</option>
            <option value="mh">Maharashtra</option>
            <option value="up">Uttar Pradesh</option>
            <option value="rj">Rajasthan</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="zipcode">Zip Code:</label></td>
        <td colspan="2"><input id="zipcode" name="zipcode" placeholder="Enter Zip code" disabled></td>
      </tr>
      <tr>
        <td><label for="phone">Phone:</label></td>
        <td colspan="2"><input id="phone" name="phone" placeholder="Enter Phone No."></td>
        <td>
          <select class="" name="phonetype">
            <option value="mobile">Mobile</option>
            <option value="landline">Landline</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="">
          <br>
        </td>
      </tr>
      <tr>
        <th colspan="4">
          <input type="submit" name="" value="Submit">
        </th>
      </tr>
    </form>
  </table>
</body>

</html>
